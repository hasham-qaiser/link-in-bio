<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Hasham Qaiser - Links</title>
        <link rel="stylesheet" href="index.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
        <script>
        window.addEventListener('DOMContentLoaded', () => {
        VANTA.DOTS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0xffffff,
          color2: 0xffffff,
          showLines: false
        })
        })
        </script>
        
    </head>
    <body>
        <header>
            z-index: 1;
            <img src="./images/bobu.PNG"/>
            <h1>@hashq_</h1>
        </header>
        <div id="vanta"></div>
        <section>
            <ul>
                <li>
                    <a href="https://hasham.xyz">
                        <img src="./images/template.png" alt="Portfolio" width="20" />
                        Portfolio

                    </a>
                </li><li>
                    <a href="https://instagram.com/hashq_">
                        <img src="./images/Logo 2.svg" alt="Instagram" width="20" />
                        Instagram

                    </a>
                </li><li>
                    <a href="https://twitter.com/hashq_">
                        <img src="./images/Capa 2.svg" alt="Twitter" width="20"/>
                        Twitter

                    </a>
                </li><li>
                    <a href="https://github.com/hasham-qaiser">
                        <img src="./images/Vector.svg" alt="Github" width="20"/>
                        Github

                    </a>
                </li>
            </ul>
        </section>
    </body>
</html>
